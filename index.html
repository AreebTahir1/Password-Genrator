<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
<div class="pw-container">
    <div class="pw-header">
    <div class="pw">
    <p id="pw">Password</p>
    <button id="copy">Copy</button>
    </div>
    </div>


<div class="pw-body">
    <div class="form-control">
        <label for="length">Password Length</label>
        <input type="number"  id="len" value="10">
    </div>
    <div class="form-control">
        <label for="Upper">Upper Case Letter</label>
        <input type="checkbox" id="upper">
    </div>
    <div class="form-control">
        <label for="Lower">Lower Case Letter</label>
        <input type="checkbox" id="lower">
    </div>
    <div class="form-control">
        <label for="Number">Numeric digit</label>
        <input type="checkbox" id="number">
    </div>
    <div class="form-control">
        <label for="symbol">Special character</label>
        <input type="checkbox" id="symbol">
    </div>
    <button class="generate" id="generate">Generate Password</button>
</div>
</div>

        
    <script src="app.js"></script>
</body>
</html>
